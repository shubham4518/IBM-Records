<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url('https://t3.ftcdn.net/jpg/03/55/60/70/360_F_355607062_zYMS8jaz4SfoykpWz5oViRVKL32IabTP.jpg');
      }
      .login-container {
        max-width: 350px;
        min-height: 400px;
        margin: 40px auto;
        background-color: #cfd9e6;
        padding: 50px;
        border: 2px solid #ccc;
        border-radius: 8px;
      }
      .form-group {
        margin-bottom: 16px;
      }
      .forgot {
        float: right;
        font-size: 0.9em;
      }
      .btn {
        width: 100%;
        padding: 10px;
        background-color: #4a90e2;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      .divider {
        text-align: center;
        margin: 20px 0;
        color: #888;
      }
      .register {
        text-align: center;
        margin-top: 20px;
        font-size: 0.95em;
      }
      input[type="submit"] {
        width: 100%;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h1>Login</h1>
      <form action="login" method="post">
        <div class="form-group">
          <label for="email">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="username@gmail.com"
            required
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <a href="#" class="forgot">Forgot Password?</a><br />
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
        </div>
        <input type="submit" class="btn" value="Sign in" />
      </form>
      <div class="divider">or continue with</div>
      <div class="register">
        Donâ€™t have an account yet? <a href="#">Register for free</a>
      </div>
    </div>
  </body>
</html>
